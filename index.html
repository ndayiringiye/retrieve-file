<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <form id="uploadForm" class="max-w-md mx-auto p-4 border rounded-lg shadow space-y-4">
        <label class="block">
          <span class="text-gray-700 font-medium">Upload a file</span>
          <input type="file" id="fileInput" class="mt-2 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </label>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Upload
        </button>
      </form>
      
      <div id="message" class="mt-4 text-center text-sm font-medium"></div>
      <script src="./index.js"></script>
</body>
</html>
